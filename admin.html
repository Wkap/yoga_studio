<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yoga Studio</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/noty/3.1.2/noty.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.16/jquery.datetimepicker.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/9.2.0/validator.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.16/jquery.datetimepicker.full.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/noty/3.1.2/noty.min.js"></script>
	<script src="jquery.serializeobject.js"></script>
	<script src="admin.js"></script>
</head>
<body>

	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item logo" href="/yoga">
				Yoga Studio
			</a>
		</div>
		<div class="navbar-menu">
			<div id="user-menu" class="navbar-start hidden">
				<div class="navbar-item">
					<a id="create-button" href="#" class="button is-primary">Add an item</a>
				</div>
			</div>
			<div id="user-navbar" class="navbar-end hidden">
				<div id="user" class="navbar-item"></div>
				<div class="navbar-item">
					<a id="logout-button" href="#" class="button is-primary">Logout</a>
				</div>
			</div>
		</div>
	</nav>

<div class="container">

  <h1 class="title">Administration
		<button id="logout" class="button is-info">Logout</button>
	</h1>

	<section id="list-section" class="section">
		<button class="button is-success create-class">Create a class</button>

		<p>&nbsp;</p>
		
		<div id="list"></div>
	</section>

	<section id="login-section" style="display: none;">
		<div class="columns">
			<div class="column is-6 is-offset-3">
				<form id="login-form" class="form-wrapper form-margin">
					<div class="content">
						<h1>Login</h1>
					</div>

					<div class="field">
						<label class="label">Email</label>
						<div class="control has-icons-left has-icons-right">
							<input id="email" class="input is-large" type="text" placeholder="Your email" name="email">
							<span class="icon is-small is-left">
								<i class="fa fa-id-card-o"></i>
							</span>
						</div>
						<p class="help is-danger hid error-name"></p>
					</div>

					<div class="field">
						<label class="label">Password</label>
						<div class="control has-icons-left has-icons-right">
							<input id="password" class="input is-large" type="password" placeholder="Your password" name="password">
							<span class="icon is-small is-left">
								<i class="fa fa-id-card-o"></i>
							</span>
						</div>
						<p class="help is-danger hid error-name"></p>
					</div>

					<button type="submit" class="button is-primary is-medium">Login</button>
				</form>
			</div>
		</div>
	</section>

	<section id="create-section" style="display: none;">
		<div class="columns">
			<div class="column is-6 is-offset-3">
				<form id="create-form" class="form-wrapper form-margin">
					<div class="content">
						<h1>Create a class</h1>
          </div>

          <div class="field">
						<label class="label">Date</label>
						<input id="datetimepicker" type="text" class="input is-large" />
          </div>

          <div class="field">
						<label class="label">Duration</label>
						<div class="select is-fullwidth">
							<select name="duration">
								<option value="60">60</option>
								<option value="90">90</option>
							</select>
						</div>
          </div>

					<div class="field">
						<label class="label">Yoga style</label>
						<div class="select is-fullwidth">
							<select name="style">
								<option value="Ashtanga">Ashtanga</option>
								<option value="Vinyasa">Vinyasa</option>
								<option value="Hatha">Hatha</option>
							</select>
						</div>
          </div>

          <div class="field">
						<label class="label">Instructor</label>
						<div class="select is-fullwidth">
							<select name="instructor">
								<option value="Garry Cool">Garry Cool</option>
								<option value="Dobre Milosh">Dobre Milosh</option>
							</select>
						</div>
					</div>

					<button type="submit" class="button is-primary is-medium">Create</button>
					<button class="button is-medium form-cancel-button">Return to Administration</button>
				</form>
			</div>
		</div>
	</section>

</div>

</body>
</html>
